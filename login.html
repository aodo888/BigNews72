<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo图片 -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>


    <!-- 中间登录注册模块 -->
    <div class="login">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>


        <form class="layui-form MyForm" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>   
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-password"></i>   
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册新用户</button>
            </div>
            <div class="layui-form-item">
               <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>


    <div class="register">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>


        <form class="layui-form MyForm" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>   
                <input type="text" name="username" required lay-verify="required |username" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>   
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input pass">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                <input type="password"  required lay-verify="required|repass|pass" placeholder="请输入确认密码"
                    autocomplete="off" class="layui-input repass">
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册新用户</button>
            </div>
            <div class="layui-form-item">
               <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>

















    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
